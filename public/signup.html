<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Care Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Body and Background */
        body {
            background: linear-gradient(to right, #0dcaf0, #8e9eab); /* Soft gradient */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #0b0a0a;
        }

        /* Sign Up Container */
        .signup-container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        /* Heading */
        .signup-container h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form Label */
        label {
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="password"] {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 15px;
        }

        /* Button Styling */
        button[type="submit"] {
            background-color: #0dcaf0;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0a99c6;
        }

        /* Error Messages */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        /* Sign In Link */
        .signup-container p {
            text-align: center;
            margin-top: 20px;
        }

        .signup-container a {
            color: #0dcaf0;
            font-weight: 600;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Care Connect - Sign Up</h1>
        
        <form id="signupForm" action="/signup" method="POST">
            <div class="mb-3">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="mb-3">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="mb-3">
                <label for="govt_health_id">Government Health ID:</label>
                <input type="text" id="govt_health_id" name="govt_health_id" required maxlength="12" pattern="^[A-Za-z0-9]+$">
            </div>

            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="error-message" id="password_error">Password must be at least 8 characters long, contain at least 1 uppercase letter, 1 number, and 1 symbol.</div>
            <div class="error-message" id="password_mismatch_error">Passwords do not match.</div>
            
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const passwordError = document.getElementById('password_error');
            const passwordMismatchError = document.getElementById('password_mismatch_error');

            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            console.log("Password entered: ", password); // Debugging password input

            // Check if password is valid
            if (!passwordRegex.test(password)) {
                passwordError.style.display = 'block';
                event.preventDefault();
                return;
            } else {
                passwordError.style.display = 'none';
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                passwordMismatchError.style.display = 'block';
                event.preventDefault();
                return;
            } else {
                passwordMismatchError.style.display = 'none';
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
